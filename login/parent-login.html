      loginFormSection.style.display = "block";
    });

    showRegisterLink.addEventListener("click", () => {
      loginFormSection.style.display = "none";
      registrationForm.style.display = "block";
    });

    // Registration
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registered successfully!");
      registrationForm.style.display = "none";
      loginFormSection.style.display = "block";
    });

    // Login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const matchedUser = users.find(u => u.username === username && u.password === password);

      if (matchedUser) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", username);
        showParentDashboard();
      } else {
        alert("Invalid credentials.");
      }
    });

    function showParentDashboard() {
      loginFormSection.style.display = "none";
      registrationForm.style.display = "none";
      parentDashboard.style.display = "block";
      displayChildInfo();
      renderActivityLog();
    }

    // Save and display child info
    const childForm = document.getElementById("childForm");
    childForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const currentUser = localStorage.getItem("currentUser");

      const childInfo = {
        name: document.getElementById("childName").value,
        grade: document.getElementById("grade").value,
        age: document.getElementById("age").value,
        dob: document.getElementById("dob").value,
        parentName: document.getElementById("parentName").value,
        parentEmail: document.getElementById("parentEmail").value
      };

      localStorage.setItem(`childInfo_${currentUser}`, JSON.stringify(childInfo));
      alert("Child details saved!");
      displayChildInfo();
    });

    function displayChildInfo() {
      const currentUser = localStorage.getItem("currentUser");
      const saved = localStorage.getItem(`childInfo_${currentUser}`);
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("displayName").textContent = data.name;
        document.getElementById("displayGrade").textContent = data.grade;
        document.getElementById("displayAge").textContent = data.age;
        document.getElementById("displayDob").textContent = data.dob;
        document.getElementById("displayParentName").textContent = data.parentName;
        document.getElementById("displayParentEmail").textContent = data.parentEmail;
        document.getElementById("childInfoDisplay").style.display = "block";
      }
    }

    function resetChildInfo() {
      const currentUser = localStorage.getItem("currentUser");
      if (confirm("Reset child info?")) {
        localStorage.removeItem(`childInfo_${currentUser}`);
        document.getElementById("childInfoDisplay").style.display = "none";
        alert("Child info reset.");
      }
    }

    function renderActivityLog() {
      const currentUser = localStorage.getItem("currentUser");
      const activityLog = JSON.parse(localStorage.getItem(`activityLog_${currentUser}`)) || [];
      const activityContainer = document.getElementById('activityLog');

      if (activityLog.length === 0) {
        activityContainer.innerHTML = "<p>No activities recorded yet.</p>";
      } else {
        let html = "<ul>";
        activityLog.forEach(item => {
          html += `<li><strong>${item.type.toUpperCase()}</strong>: ${item.title} ‚Äî <em>${item.time}</em></li>`;
        });
        html += "</ul>";
        activityContainer.innerHTML = html;
      }
    }

    function resetActivityLog() {
      const currentUser = localStorage.getItem("currentUser");
      if (confirm("Clear all activity logs?")) {
        localStorage.removeItem(`activityLog_${currentUser}`);
        renderActivityLog();
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      window.location.reload();
    }

    // Auto-login
    window.onload = function() {
      if (localStorage.getItem("loggedIn") && localStorage.getItem("currentUser")) {
        showParentDashboard();
      }
    };
  </script>
</body>
</html>
